<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141b3d;
            --accent-primary: #00f0ff;
            --accent-secondary: #ff00ea;
            --accent-tertiary: #ffed00;
            --text-primary: #ffffff;
            --text-secondary: #8a9fd8;
            --gradient-1: linear-gradient(135deg, #00f0ff 0%, #0080ff 100%);
            --gradient-2: linear-gradient(135deg, #ff00ea 0%, #ff6b00 100%);
            --gradient-3: linear-gradient(135deg, #ffed00 0%, #00ff88 100%);
            --shadow-glow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 234, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(0, 240, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Tab Navigation */
        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-button {
            background: var(--bg-card);
            border: 2px solid transparent;
            color: var(--text-secondary);
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .tab-button:hover::before {
            left: 0;
        }

        .tab-button:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .tab-button.active {
            background: var(--gradient-1);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .tab-button.active::before {
            display: none;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 30px;
            border: 2px solid rgba(0, 240, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .stat-card:hover::before {
            opacity: 0.1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-unit {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-left: 5px;
        }

        /* Device Info */
        .device-info {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05) 0%, rgba(255, 0, 234, 0.05) 100%);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 30px;
        }

        .device-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .device-detail {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(138, 159, 216, 0.1);
        }

        .device-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 240, 255, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        /* Error State */
        .error {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.1) 0%, rgba(255, 100, 0, 0.1) 100%);
            border: 2px solid rgba(255, 0, 100, 0.3);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .error-details {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .retry-button {
            margin-top: 20px;
            background: var(--gradient-2);
            border: none;
            color: var(--text-primary);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .retry-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FitTrack</h1>
            <div class="subtitle">Performance Dashboard</div>
        </header>

        <div id="app">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Syncing Devices...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Python API endpoint
        const API_ENDPOINT = 'http://localhost:5000/api/fitness-data';
        const USE_FAKE_DATA = true; // Set to false to use real API

        let devicesData = [];
        let currentDevice = 0;

        // Fake data for demo
        const FAKE_DATA = [
            {
                deviceName: "Bike 1",
                deviceType: "Stationary Bike",
                lastSync: new Date(Date.now() - 15 * 60000).toISOString(),
                batteryLevel: 78,
                steps: 12847,
                distance: 9.34,
                calories: 2456,
                heartRate: 68,
                activeMinutes: 142,
                sleepHours: 7.5,
                vo2Max: 54,
                floors: 23
            },
            {
                deviceName: "Bike 2",
                deviceType: "Stationary Bike",
                lastSync: new Date(Date.now() - 8 * 60000).toISOString(),
                batteryLevel: 92,
                steps: 8932,
                distance: 6.21,
                calories: 1876,
                heartRate: 72,
                activeMinutes: 98,
                sleepHours: 8.2,
                vo2Max: 48,
                floors: 15
            },
            {
                deviceName: "Bike 3",
                deviceType: "Stationary Bike",
                lastSync: new Date(Date.now() - 3 * 60000).toISOString(),
                batteryLevel: 65,
                steps: 15623,
                distance: 12.8,
                calories: 3124,
                heartRate: 65,
                activeMinutes: 187,
                sleepHours: 6.9,
                vo2Max: 58,
                floors: 31
            },
            {
                deviceName: "Rower 1",
                deviceType: "Rowing Machine",
                lastSync: new Date(Date.now() - 2 * 60000).toISOString(),
                batteryLevel: 45,
                steps: 10245,
                distance: 7.89,
                calories: 2234,
                heartRate: 70,
                activeMinutes: 156,
                sleepHours: 8.7,
                vo2Max: 52,
                floors: 18
            },
            {
                deviceName: "Rower 2",
                deviceType: "Rowing Machine",
                lastSync: new Date(Date.now() - 5 * 60000).toISOString(),
                batteryLevel: 88,
                steps: 9876,
                distance: 8.45,
                calories: 2098,
                heartRate: 74,
                activeMinutes: 134,
                sleepHours: 7.8,
                vo2Max: 50,
                floors: 20
            }
        ];

        // Fetch data from Python API
        async function fetchFitnessData() {
            if (USE_FAKE_DATA) {
                // Return fake data for demo
                return new Promise((resolve) => {
                    setTimeout(() => resolve(FAKE_DATA), 800); // Simulate network delay
                });
            }
            
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching fitness data:', error);
                throw error;
            }
        }

        // Render tabs
        function renderTabs() {
            return `
                <div class="tab-container">
                    ${devicesData.map((device, index) => `
                        <button class="tab-button ${index === currentDevice ? 'active' : ''}" 
                                onclick="switchTab(${index})">
                            ${device.deviceName || `Device ${index + 1}`}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        // Render device content
        function renderDeviceContent(device) {
            return `
                <div class="tab-content active">
                    <div class="device-info">
                        <div class="device-name">${device.deviceName || 'Unknown Device'}</div>
                        <div class="device-detail">
                            <span class="detail-label">Device Type</span>
                            <span class="detail-value">${device.deviceType || 'N/A'}</span>
                        </div>
                        <div class="device-detail">
                            <span class="detail-label">Last Sync</span>
                            <span class="detail-value">${device.lastSync ? new Date(device.lastSync).toLocaleString() : 'N/A'}</span>
                        </div>
                        <div class="device-detail">
                            <span class="detail-label">Battery Level</span>
                            <span class="detail-value">${device.batteryLevel ? device.batteryLevel + '%' : 'N/A'}</span>
                        </div>
                    </div>

                    <div class="stats-grid">
                        ${device.steps !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Steps</div>
                                <div class="stat-value">
                                    ${device.steps.toLocaleString()}
                                    <span class="stat-unit">steps</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.distance !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Distance</div>
                                <div class="stat-value">
                                    ${device.distance.toFixed(2)}
                                    <span class="stat-unit">km</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.calories !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Calories Burned</div>
                                <div class="stat-value">
                                    ${device.calories.toLocaleString()}
                                    <span class="stat-unit">kcal</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.heartRate !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Heart Rate</div>
                                <div class="stat-value">
                                    ${device.heartRate}
                                    <span class="stat-unit">bpm</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.activeMinutes !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Active Minutes</div>
                                <div class="stat-value">
                                    ${device.activeMinutes}
                                    <span class="stat-unit">min</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.sleepHours !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Sleep Duration</div>
                                <div class="stat-value">
                                    ${device.sleepHours.toFixed(1)}
                                    <span class="stat-unit">hrs</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.vo2Max !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">VO₂ Max</div>
                                <div class="stat-value">
                                    ${device.vo2Max}
                                    <span class="stat-unit">ml/kg/min</span>
                                </div>
                            </div>
                        ` : ''}

                        ${device.floors !== undefined ? `
                            <div class="stat-card">
                                <div class="stat-label">Floors Climbed</div>
                                <div class="stat-value">
                                    ${device.floors}
                                    <span class="stat-unit">floors</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Switch between tabs
        function switchTab(index) {
            currentDevice = index;
            renderDashboard();
        }

        // Render the complete dashboard
        function renderDashboard() {
            const app = document.getElementById('app');
            
            if (devicesData.length === 0) {
                app.innerHTML = `
                    <div class="error">
                        <div class="error-icon">⚠️</div>
                        <div class="error-message">No devices found</div>
                        <div class="error-details">Please check your API connection and try again.</div>
                        <button class="retry-button" onclick="loadData()">Retry</button>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                ${renderTabs()}
                ${renderDeviceContent(devicesData[currentDevice])}
            `;
        }

        // Error handling
        function showError(error) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-message">Failed to load fitness data</div>
                    <div class="error-details">${error.message}</div>
                    <button class="retry-button" onclick="loadData()">Retry</button>
                </div>
            `;
        }

        // Load data
        async function loadData() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Syncing Devices...</div>
                </div>
            `;

            try {
                const data = await fetchFitnessData();
                devicesData = Array.isArray(data) ? data : [data];
                currentDevice = 0;
                renderDashboard();
            } catch (error) {
                showError(error);
            }
        }

        // Initialize app
        loadData();

        // Optional: Auto-refresh every 60 seconds (disabled in demo mode with fake data)
        if (!USE_FAKE_DATA) {
            setInterval(loadData, 60000);
        }
    </script>
</body>
</html>
